<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>uber_eats</title>

</head>

<body>

    <header class="header-block">
        <div class="header-container">
            <div class="header-logo">
                <img src="/logo/logo.svg" alt="Логотип Uber_eats">
            </div>
            <div class="header-manage">
                <a href="#">
                    <div class="header-enter">
                        Войти
                    </div>
                </a>
                <a href="#">
                    <div class="header-basket">
                        <img src="/logo/basket.svg" alt="basket">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <article class="article-block">
        <div class="article-container">
            <input class="article-search" type="search" placeholder="Поиск по ресторанам и кухням">
            <div class="article-header">
                Рестораны в Москве
            </div>
            <div class="article-cards">
                Карточки
            </div>
        </div>
    </article>
    <footer class="footer-block">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/logo/white-logo.svg" alt="white-logo">
            </div>
            <div class="footer-links">
                <a href="#">
                    <div class="facebook-logo">
                        <img src="/logo/facebook.svg" alt="facebook">
                    </div>
                </a>
                <a href="#">
                    <div class="twitter-logo">
                        <img src="/logo/twitter.svg" alt="twitter">
                    </div>
                </a>
                <a href="#">
                    <div class="instagram-logo">
                        <img src="/logo/instagram.svg" alt="instagram">
                    </div>
                </a>
            </div>
            <div class="footer-market">
                <a href="#">
                    <div class="appstore-link">
                        <img src="/img/appstore_btn.png" alt="appstore">
                    </div>
                </a>
                <a href="#">
                    <div class="google_pay-link">
                        <img src="/img/google_btn.png" alt="googlepay">
                    </div>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
